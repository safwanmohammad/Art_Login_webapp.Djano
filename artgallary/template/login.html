{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img alt="" src="{% static 'img/logo-back-remove.png' %}"/>
            <h1><b style="color: red;">W</b><b style="color: orange;">E</b><b style="color: yellow;">L</b><b
                    style="color:green;">C</b><b style="color: white;">O</b><b style="color: indigo;">M</b><b
                    style="color: violet;">E</b></h1>
            <p class="mt-3"><i>"Every artist dips his brush in his own soul and paints his own nature into his
                pictures."</i></p>
            <h5><b>Henry Ward Beecher</b></h5>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
                    <h1 class="register-heading"><b><i style="color:white;">LOG IN</i></b></h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row register-form mt-5">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" name="username" placeholder="User Name" required/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" placeholder="Password " required
                                           type="password"/>
                                </div>
                            </div>
                            <div class="col-md-6 mt-4" style="position: relative;">
                                <div class="vertical-center">
                                    <input class="btnsignn btn-lg" style=" color: white; background-color: #0062cc;"
                                       type="submit"
                                       value="Sign In"/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                        <p style="margin-left: 10%;">Create an Account - <a href="{% url 'sign_up' %}" style="color:blue;">Register</a></p>
<!--                            <input class="btnregg" style=" color: white; background-color: #0062cc;" type="submit"-->
<!--                               value="Register"/>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
